
name: CI/CD for React js

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Pilih versi Node.js yang sesuai

      - name: Install dependencies
        run: npm install    # Untuk install semua dependensi

      - name: Build React JS
        run: npm run build     # Untuk build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 192.168.1.99
          username: bootcampserver
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd reactabsenv3/reactabsenversi3-client
            git pull origin develop
            npm install
            npm run build
            mv build /var/www/absenv3 || echo "Direktori /var/www/absenv3 tidak ada, membuat baru."
            cd /var/www
            rm -rf absenv3
            cd
            cd reactabsenv3/reactabsenversi3-client/
            mv absenv3/ /var/www

